name: 'Get and cache dependencies'
description:  'Get the dependencies(npm run) and cache items'
runs:
  using: 'composite'
  steps:
    - name: Cache dependencies
      id: cache
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: cac-dep-${{hashFiles('**/package-lock.json')}}
    - name : Install dependencies
      run: npm ci 
      shell: bash 